
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <div class="container ">
        <h1 class="text-center">Todo App</h1>
        <form class=" mx-auto mt-3 d-flex w-25 text-center js-form">
            <input class="form-control js-input" type="text" required placeholder="todo app ">
            <button type="submit" class="btn btn-outline-primary ms-1 btn">create</button>
        </form>
        <div class="w-25 mx-auto mt-3"> 
            <b>count: <i class="count">2</i> </b>
        </div>

        <ul class="list-unstyled w-25 mt-3  mx-auto js-item">

        </ul>
    </div>
     <template class="template-todo">
        <input class="form-check-input" type="checkbox" >
        <span class="todo-text"></span>
        <div class="ms-auto">
        <button type="submit" class="btn btn-outline-primary btn-delete"data-id='1'>delete</button>
        <button type="submit" class="btn btn-outline-primary btn-edit" data-id='1'>edit</button>
        </div>
     </template>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>


    <script src="./js/main.js"></script>
</body>

</html>
